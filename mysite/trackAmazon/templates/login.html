{% extends 'base.html' %}

{% block body %}
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-md-12 text-center">
				<h1>Please enter your login details below</h1>
				<hr>

				<form class="form-horizontal">

					<div class="form-group">
						<label class="control-label col-md-4" for="email">Username:</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="email" placeholder="Enter username">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-4" for="email">Email:</label>
						<div class="col-md-4">
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-4" for="pwd">Password:</label>
						<div class="col-md-4">
							<input type="password" class="form-control" id="pwd" placeholder="Enter password">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-offset-4 col-md-4">
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-4 col-md-4">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>

					<h2>
						<small> New User? <a href="register">Register here</a></small>
					</h2>
				</form>

			</div>

		</div>

{% endblock %}
